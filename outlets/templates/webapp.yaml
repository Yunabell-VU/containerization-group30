apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{.Values.webImage.repository}}:{{.Values.webImage.tag}}"
          ports:
            - containerPort: {{.Values.webapp.port}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{.Values.webapp.svcName}}
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: {{.Values.webapp.port}}
      targetPort: {{.Values.webapp.port}}
      nodePort: {{.Values.webapp.nodePort}}